    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        .App {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
        }

        .iit-container {
            display: grid;
            margin-top: 85px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 0 20px;
        }

        /* IIT card styles */
        .iit-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            box-shadow: inset 0 0 10px rgb(16, 26, 218), 0 0 10px rgba(41, 255, 37, 0.879); /* Initial background */
        }

        .iit-card:hover {
            background: linear-gradient(135deg, whitesmoke, whitesmoke); /* Gradient on hover */
            transform: translateY(-10px);
        }

        .iit-logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        h2{
            font-size: 1.5rem;
            color: rgb(25, 24, 26);
            margin-bottom: 20px;
        }

        /* Course button styles */
        .course-btn-container {
            margin-top: 20px;
        }

        .course-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: rgb(62, 13, 238);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .course-btn:hover {
            background-color: green;
        }

        /* Different colors for UG, PG, and Dual Degree buttons */
        .course-btn.ug {
            background-color: #ff6347; /* Tomato color for UG */
        }

        .course-btn.pg {
            background-color: #4682b4; /* SteelBlue for PG */
        }

        .course-btn.dual-degree {
            background-color: #32cd32; /* LimeGreen for Dual Degree */
        }

        .course-btn.ug:hover {
            background-color: #ff4500; /* Darker shade for UG on hover */
        }

        .course-btn.pg:hover {
            background-color: #4169e1; /* Darker shade for PG on hover */
        }

        .course-btn.dual-degree:hover {
            background-color: #228b22; /* Darker shade for Dual Degree on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .iit-container {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }

            .iit-card {
                padding: 10px;
            }
        }
        /* Style for the h2 element */


/* Style for the anchor (a) element */
h2 a {
  

  text-decoration: none; /* Removes the underline from the link */
  color:rgba(0, 0, 0, 0.756); /* Link color */
  font-weight: bold; /* Makes the text bold */
  transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition effect */
}

/* Add a hover effect for the link */
h2 a:hover {
  color:#05d813; /* Darker color for hover */
  text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2); /* Slight shadow on hover */
}

        const container = document.getElementById('iitContainer');

        function displayIITCards() {
            iitData.forEach(iit => {
                const iitCard = document.createElement('div');
                iitCard.classList.add('iit-card');
                iitCard.innerHTML = `
                    <img src="${iit.imgSrc}" alt="${iit.name} Logo" class="iit-logo">
                    <h2><a href="${iit.website}" target="_blank">${iit.name}</a></h2>
                   
                    <div class="course-btn-container">
                        ${iit.courses.map(course => `
                            <a href="${course.link}" class="course-btn ${course.name.toLowerCase().replace(/ /g, '-')}">${course.name}</a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(iitCard);
            });
        }

        displayIITCards();
